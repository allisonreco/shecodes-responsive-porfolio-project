<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <script
      src="https://kit.fontawesome.com/8881c9a08f.js"
      crossorigin="anonymous"
    ></script>

    <title>Allison's Portfolio</title>
  </head>

  <body>
    <nav>
      <div class="nav-logo">
        <img src="images/logo-star.svg" alt="Logo Star" />
        <img src="images/logo-text.svg" alt="Logo Allison Reyes" />
        <h1>Allison Reyes</h1>
      </div>

      <div class="nav-menu">
        <ul>
          <li>
            <a href="index.html"> Home</a>
          </li>
          <li>
            <a href="/about.html"> About</a>
          </li>
          <li>
            <a href="/work.html"> Work</a>
          </li>
          <li class="active">
            <a href="#"> Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="contact-container">
        <div></div>
        <div class="contact-panel">
          <h2>Let's start an awesome project</h2>
          <h3>
            If you prefer, reach out at
            <a href="mailto:allisonreyes.dev@gmail.com"></a
            >allisonreyes.dev@gmail.com
          </h3>

          <div>
            <label for="input-name">My name is</label>
            <input id="input-name" type="text" placeholder="Your name" />

            <label for="input-company">I work at</label>

            <input id="input-company" type="text" placeholder="Your company" />

            <label for="input-email">My e-mail is</label>

            <input id="input-name" type="email" placeholder="Your e-mail" />

            <p>I'm looking for a partner to help me with:</p>

            <div class="tasks">
              <div>
                <input
                  type="checkbox"
                  id="webdev"
                  name="webdev"
                  value="webdev"
                />
                <label for="webdev">Web development</label>
              </div>

              <div>
                <input
                  type="checkbox"
                  id="content"
                  name="content"
                  value="content"
                />
                <label for="content">Content Creation</label>
              </div>
            </div>

            <div class="tasks">
              <div>
                <input
                  type="checkbox"
                  id="market"
                  name="market"
                  value="market"
                />
                <label for="market">Market Research</label>
              </div>

              <div>
                <input type="checkbox" id="seo" name="seo" value="seo" />
                <label for="seo">SEO</label>
              </div>
            </div>

            <label for="input-budget">My budget is</label>
            <input id="input-budget" type="text" placeholder="My budget" />

            <label for="input-details">More details about the project</label>

            <textarea placeholder="Project details" rows="5"></textarea>

            <input
              type="submit"
              value="Get in touch"
              onclick="alert('Not implemented, please use e-mail to contact me')"
            />
          </div>
        </div>
        <div></div>
      </div>
    </main>

    <footer>
      <div>
        <span class="footer-left"
          >Coded with <i class="fa fa-solid fa-heart"></i> by Allisons Reyes
        </span>
        <span class="footer-right">
          <a><i class="fa fa-brands fa-instagram"></i></a>
          <a><i class="fa fa-brands fa-github"></i></a>
          <a><i class="fa fa-brands fa-linkedin"></i></a>
          <a><i class="fa fa-solid fa-envelope"></i></a>
        </span>
      </div>
    </footer>
  </body>
